<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <nav class="navbar">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search tasks..." oninput="searchTasks()">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="filter-container">
                    <select id="status-filter" onchange="filterStatus()">
                        <option value="all">All</option>
                        <option value="complete">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                    <span class="filter-icon">üìã</span>
                </div>
            </nav>
            
            <h2>To-Do List <img src="todo1.jpg" alt="To-Do Icon"></h2>
            <div class="row">
                <input type="text" id="todo-name" placeholder="Enter Task Name" autofocus>
                <button onclick="addTask()">Add</button>
            </div>
            
            <ul id="list-container">
                
            </ul>
            <button id="clear-all" onclick="clearAllTasks()">Clear All</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
